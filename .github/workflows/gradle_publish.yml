name: Gradle Package

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build release
      run: ./gradlew :mqttworker:assembleRelease

    - name: Publish release
      run: ./gradlew publish --stacktrace
      env:
        ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_NEXUS_USERNAME }}
        ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_NEXUS_PASSWORD }}
        ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
        ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.MAVEN_SIGNING_PRIVATE_KEY }}
        ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.MAVEN_SIGNING_PASSWORD }}

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.x

    - name: Install MkDocs Material
      run: pip install mkdocs-material

    - name: Generate docs
      run: ./gradlew :dokkaHtmlMultiModule --no-parallel --stacktrace

    - name: Copy docs
      run: |
        cp README.md docs/index.md
        mkdir -p docs/API
        cp -R build/dokka/htmlMultiModule/. docs/API

    - name: Build MkDocs
      run: mkdocs build

    - name: Deploy docs ðŸš€ to website
      uses: JamesIves/github-pages-deploy-action@v4.4.3
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: site # The folder the action should deploy.
        target-folder: docs/0.x/
        clean: true
